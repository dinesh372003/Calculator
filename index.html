<!DOCTYPE html>
<head>
    <h1>Calculator</h1>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div id="input" class="input"></div>
        </div>
        <button style="font-size: 20px;" id="backblue" disabled>CHECK</button>
        <button style="font-size: 20px;" id="backblue" disabled>CHECK</button>
        <button style="font-size: 10px;" id="backblue" disabled>CORRECT</button>
        <button style="font-size: 10px;" id="backblue" disabled>AUTO REPLAY</button>
        <button id="solarpanel" style="font-size: 10px;" disabled>REAL SOLAR PANEL</button>
        <button id="empty" disabled>empty</button>
        <button id="7" onclick="input('7')">7</button>
        <button id="8" onclick="input('8')">8</button>
        <button id="9" onclick="input('9')">9</button>
        <button id="divide" onclick="input('/')">/<!--<img src="./divide-1.png" style="width:100%;height:100%;" alt="/">--></button>
        <!-- <button id="openbrac" onclick="input('(')">(</button> -->
        <button disabled>fill</button>
        <button style="background-color:rgb(143, 219, 28)" id="AC" onclick="input('AC')">AC</button>
        <!-- <button id="closebrac" onclick="input(')')">)</button> -->
        <button id="4" onclick="input('4')">4</button>
        <button id="5" onclick="input('5')">5</button>
        <button id="6" onclick="input('6')">6</button>
        <button id="multiply" onclick="input('*')">x</button>
        <button id="%" onclick="input('%')" disabled>%</button>
        <button disabled>fill</button>
        <button id="1" onclick="input('1')">1</button>
        <button id="2" onclick="input('2')">2</button>
        <button id="3" onclick="input('3')">3</button>
        <button id="add" onclick="input('+')">+</button>
        <button id="minus" onclick="input('-')">-</button>
        <button disabled>fill</button>
        <button style="background-color:rgb(143, 219, 28)" id="DEL" onclick="input('DEL')">DEL</button>
        
        <button id="0" onclick="input('0')">0</button>
        <button id="00" onclick="input('00')">00</button>
        <button id="point" onclick="input('.')">.</button>
        
        <button id="equal" onclick="input('=')">=</button>
        <button disabled>fill</button>
        <!-- <button id="=">=</button> -->
    </div>
</body>
</html>
